<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/BCS/Views/Common/Head :: head ('Config List Page', '/BCS/JS/Report/configList.base.js')">
</head>

<body>
	<header th:replace="/BCS/Views/Common/Header :: header"></header>

    <div class="LyContents">
		<div th:replace="/BCS/Views/Common/Menu :: menu ('Page0')"></div>

        <!-- Right Content -->
        <div class="LyMain" role="main">
            <form>
                <section>
                    <header class="ContentHead">
                        <h3 class="CHTtl">參數列表</h3>
                    </header>

                    <div class="CHBtnSet">
                        <div class="CHRight"><input class="btn_add" type="button" value="建立參數"  style="cursor: pointer;"></div>
                    </div>

                    <div class="mainFrame">
                        <table border="1" id="configListTable">
                            <colgroup><col width="150"><col width="150"><col width="130"><col width="100"><col width="100"></colgroup>
                            <tr>
                                <th>參數</th>
                                <th>說明</th>
                                <th>數值</th>
                                <th>複製/刪除</th>
                            </tr>
                            <tbody class="configTrTemplate">
	                            <tr>
	                                <td class="configId">
	                                    <div><a></a></div>
	                                </td>
	                                <td class="description"></td>
	                                <td class="value"></td>
	                                <td>
	                                    <input class="btn_copy" type="button" value="複製" style="cursor: pointer;">
	                                    <input class="btn_detele" type="button" value="刪除" style="cursor: pointer;" sec:authorize="hasAnyRole('ROLE_ADMIN')">
	                                </td>
	                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
