<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/BCS/Views/Common/Head :: head ('Product Create Page', '/BCS/JS/page31.base.js')">
</head>

<body>
	<header th:replace="/BCS/Views/Common/Header :: header"></header>

    <div class="LyContents">
		<div th:replace="/BCS/Views/Common/Menu :: menu ('Page31')"></div>

        <!-- Right Content -->
        <div class="LyMain" role="main">
            <form id="formProduct">
                <section>
                    <header class="ContentHead">
                        <h3 class="CHTtl">建立商品</h3>
                        <p class="CHDesc"></p>
                    </header>
                    <div class="CHBtnSet">
                        <input accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, text/plain"  id="upload_product" name="file" type="file" style="display:none">
                        <div class="CHRight"><input class="btn_add btn_upload_product" style="cursor: pointer;" type="button" value="匯入商品清單"></div>
                    </div>
                    <div class="mainFrame">
                        <table border="1">
                            <colgroup><col width="190"><col></colgroup>
                            <tbody >
                                <tr>
                                    <th>商品名稱</th>
                                    <td>
                                        <input type="text" id="productName" name="productName" value="" maxlength="100" >
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </section>
                <div class="BtnSet">
                    <div>
                        <input class="btn_save" style="cursor: pointer;" type="button" value="儲存">
                        <input class="btn_cancel" style="cursor: pointer;" type="button" value="取消">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
