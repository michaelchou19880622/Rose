<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-sale=1" />
    
    <!-- CSRF token -->
	
	<!-- default header name is X-CSRF-TOKEN -->
	
    
    <link href="../Mobile/Content/style.css" type="text/css" rel="stylesheet" />
	<style type="text/css">
		#main {
			font-size: 12pt;
		}
		input:not([type="image" i]), select {
			box-sizing: border-box;
			font-size: 12pt; 
		}
		fieldset {
		    margin: 0;
		    padding: 0;
		    border: 0;
		    vertical-align: baseline;
		}
		fieldset legend { display:block; padding-top:15px; font-weight:bold; color:#555; width:100%; position:relative; }
		fieldset input[type="text"] { display:block; width:100%; border:1px solid #ddd; border-radius:4px; box-shadow:inset 0 1px 10px rgba(0,0,0,.02); color:#555; padding:15px 10px; margin:7px 0; }
		fieldset select { display:inline-block; width:97%; color:#555; text-align:center; border-radius:0 !important; border: 1px solid #ddd; border-right:1px solid #ddd; padding:15px 0px !important; margin:7px 0px; }
		fieldset .selectset {}
		fieldset .selectset3 > select { width:25%; }
		.orange {
			color: #ff6600;
		}
		.popbox {
		    z-index: 999;
		    display: none;
		    box-sizing: border-box;
		    width: 100%;
		    height: 100%;
		    position: fixed;
		    top: 0;
		    left: 0;
		    background: white;
		    overflow: scroll;
		    padding: 20px;
		    margin: 0;
		    text-align: center;
		    border-radius: 0px;
		    box-shadow: 0 2px 17px rgba(0,0,0,.2);
		    font-size: 12pt;
		}
		.popbox .conboxfocus {
		    padding: 40px 20px;
		}
		.popbox .conbox {
		    padding: 10px;
		}
		.btn-gray {
		    background: #555;
		    display: block;
		    box-sizing: border-box;
		    width: 100%;
		    padding: 10px;
		    font-size: 1.1em;
		    color: white;
		    border-radius: 4px;
		    margin: 8px 0;
		    cursor: pointer;
		    text-decoration: none;
		}
	</style>
	<script type='text/javascript' src='../webjars/jquery/2.2.3/jquery.min.js'></script>
	<script type='text/javascript' src='../Mobile/JS/core.js'></script>
	<script type='text/javascript' src='../Mobile/JS/page10.base.js'></script>
    <title>領取數位卡</title>
</head>

<body>
    <div class="gridContainer clearfix">
        <img src="../Mobile/images/UserGetCardFailPage10_header.png"/>
        <div id="main">
        	<h2 align="center"></h2>
            <div class="note1">
            </div>
            <form id="formDoGetCard" method="post" th:action="@{/m/doGetCard}">
				<fieldset>
					<legend>生日</legend>
					<div class="selectset selectset3">
						<select id="BirthdayYear" name="BirthdayYear" style="font-size: 12px;">
							<option value="">請選擇</option>
				   			<option th:each="i : ${#numbers.sequence(#dates.year(#dates.createNow()) - 18, 1917, -1)}"
				    			th:value="${i}"
				    			th:text="${i}" >
				   			</option>	
						</select>
						年
						<select id="BirthdayMonth" name="BirthdayMonth" style="font-size: 12px;">
                        	<option value="">請選擇</option>
						   	<option th:each="i : ${#numbers.sequence(1, 12, 1)}"
								th:with="value=${i < 10 ? '0' + i : i}"
						    	th:value="${value}"
						    	th:text="${i}" >
						   	</option>
						</select>
						月
						<select id="BirthdayDay" name="BirthdayDay" style="font-size: 12px;">
                        	<option value="">請選擇</option>
						   	<option th:each="i : ${#numbers.sequence(1, 31, 1)}"
								th:with="value=${i < 10 ? '0' + i : i}"
						    	th:value="${value}"
						    	th:text="${i}" >
						   	</option>
						</select>
						日
					</div>
				</fieldset>
            </form>
	        <div style="margin-top: 10px; font-size: 11pt; font-weight: bold;">
	        	更新你的卡友資料？<a th:href="@{http://m.ikeacard.com.tw/update-search}" class="orange">請點選</a>
	        	<br/>
	        	<br/>
	        	找不到你的卡友資料？<a id="openPopUpNocard" href="" class="orange">請點選</a>
	        	<br/>
	        	<br/>
	        </div>
        </div>
		<div style="line-height:0;">
			<img src="../Mobile/images/UserGetCardFailPage10_footer_part1-1.png" />
			<img id="btn_line" src="../Mobile/images/UserGetCardFailPage10_footer_part2.jpg" />
		</div>
    </div>
    
	<!-- ================ popbox ================ -->
	<div class="popbox" id="popUpNocard" style="display: none;">
		<div class="conbox conboxfocus">
            <h3>找不到你的卡友資料？</h3>
            <p>確認你輸入的資料是否正確，請重新輸入。</p>
        </div>
        <a class="btn-gray closepopbox">關閉</a>
    </div>
</body>

</html>
