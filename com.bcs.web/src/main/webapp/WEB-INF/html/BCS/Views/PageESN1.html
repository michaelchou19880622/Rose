<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/BCS/Views/Common/Head :: head ('ESN Create Page', '/BCS/JS/pageESN1.base.js')">
</head>

<body>
	<header th:replace="/BCS/Views/Common/Header :: header"></header>

    <div class="LyContents">
		<div th:replace="/BCS/Views/Common/Menu :: menu ('PageESN1')"></div>

        <!-- Right Content -->
        <div class="LyMain" role="main">
            <form id="formCreateEsn">
                                <section>
                    <header class="ContentHead">
                        <h3 class="CHTtl">建立電子序號</h3>
                        <p class="CHDesc">請輸入電子序號內容。</p>
                    </header>
                    <div class="CHBtnSet">
                        <div class="CHRight"><input class="btn_save" style="cursor: pointer;" type="button" value="儲存"></div>
                    </div>
                    <div class="mainFrame CMsg Pre">
                        <table border="1">
                            <colgroup><col width="190"><col></colgroup>
                            <tbody >
                                <tr>
                                    <th>標題<span style="color: red">*</span></th>
                                    <td>
                                        <div class="MdFRM01Input">
                                            <input type="text" id="esnName" name="esnName" placeholder="請輸入" maxlength="50">
                                        </div>&nbsp; <span class="MdTxtInputCount">0/50</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>發送訊息內容 <span style="color: red">*</span></th>
                                    <td>
                                        <div class="TInput">
                                            <textarea id="esnMsg" 
                                                name="esnMsg" 
                                                cols="80" 
                                                rows="10" 
                                                placeholder="請輸入" 
                                                maxlength="500" 
                                                class="jqCountString"></textarea>
                                            <span class="MdTxtNotice01 floatRight">0/500</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>電子序號清單</th>
                                    <td>
	                                    <div class="MdBtnUpload">
	                                        <span class="mdBtnUploadTxt">上傳</span>
	                                        <input accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, text/plain, .csv" class="mdBtnUploadInput" name="file" type="file" id="file">
	                                    </div>
	                                    <span class="MdTxtNotice01 fileTag"></span>
	                                    <p class="MdTxtNotice01">CSV格式。檔案較大時，讀取可能須花費一些時間。</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <div class="BtnSet">
                    <div>
                        <input class="btn_save" style="cursor: pointer;" type="button" value="儲存">
                        <input name="cancel" class="btn_cancel" type="button" value="取消" style="cursor: pointer;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
