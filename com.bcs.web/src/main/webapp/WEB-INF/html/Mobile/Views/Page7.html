<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-sale=1" />
    
    <!-- CSRF token -->
	
	<!-- default header name is X-CSRF-TOKEN -->
	
    
    <link href="../Mobile/Content/style.css" type="text/css" rel="stylesheet" />
	<style type="text/css">
		#main {
			font-size: 12pt;
		}
		input:not([type="image" i]), select {
			box-sizing: border-box;
			font-size: 12pt; 
		}
		fieldset {
		    margin: 0;
		    padding: 0;
		    border: 0;
		    vertical-align: baseline;
		}
		fieldset legend { display:block; padding-top:15px; font-weight:bold; color:#555; width:100%; position:relative; font-size: 1.2rem; }
		fieldset input[type="tel"] { display:block; width:85%; border:1px solid #0082bb; border-radius:4px; box-shadow:inset 0 1px 10px rgba(0,0,0,0); color:#555; padding:10px 10px; margin:7px 0; }
		fieldset select { display:inline-block; width:97%; color:#555; text-align:center; border-radius:0 !important; border: 1px solid #0082bb; border-right:1px solid #0082bb; padding:10px 0px !important; margin:7px 0px; }
		fieldset .selectset {}
		fieldset .selectset3 > select { width:25%; }
	</style>
	<script type='text/javascript' src='../webjars/jquery/2.2.3/jquery.min.js'></script>
	<script type='text/javascript' src='../Mobile/JS/core.js'></script>
	<script type='text/javascript' src='../Mobile/JS/page7.base.js'></script>
    <title>升級LINE帳號</title>
</head>

<body>
    <div class="gridContainer clearfix" style="max-width: 750px;">
    	<div style="line-height:0;">
	    	<img src="../Mobile/images/UserReadTermsOfBusinessPage7_body.png" />
	        <div id="main" style="background-image: url(../Mobile/images/UserDoBindingPage2-1_body.jpg);background-repeat: no-repeat;background-size: 100%;margin-top: -10px;">
	            <div class="note1">
	            </div>
	            <form id="formDoBinding" method="post" th:action="@{/m/doBinding}">
					<fieldset>
						<legend>性別</legend>
						<div class="selectset selectset3" style="margin-top: 15px; font-size: 1.2rem;margin-bottom: 15px;">
							<label>
								<input type="radio" name="Gender" value="M">
								男
							</label>
							<label>
								<input type="radio" name="Gender" value="F">
								女
							</label>
						</div>
					</fieldset>
					<fieldset>
						<legend>出生年月</legend>
						<div class="selectset selectset3" style="margin-top: 15px;margin-bottom: 15px;">
							<select id="BirthdayYear" name="BirthdayYear" style="font-size: 1rem; ">
								<option value="">請選擇</option>
					   			<option th:each="i : ${#numbers.sequence(#dates.year(#dates.createNow()) -7, 1917, -1)}"
					    			th:value="${i}"
					    			th:text="${i}" >
					   			</option>	
							</select>
							年
							<select id="BirthdayMonth" name="BirthdayMonth" style="font-size: 1rem; ">
	                        	<option value="">請選擇</option>
							   	<option th:each="i : ${#numbers.sequence(1, 12, 1)}"
									th:with="value=${i < 10 ? '0' + i : i}"
							    	th:value="${value}"
							    	th:text="${i}" >
							   	</option>
							</select>
							月
						</div>
					</fieldset>
	            	<fieldset>
	                	<legend>行動電話</legend>
	                    <div style="margin-top: 15px;margin-bottom: 15px;">
	                    	<input type="tel" maxlength="10" id="PhoneNum" name="PhoneNum" value="" onkeyup="value=value.replace(/[^0-9]/g,'')"/>
	                    </div>
	                </fieldset>
	            </form>
	        </div>
	    	<img src="../Mobile/images/UserReadTermsOfBusinessPage7_body_in.png" class="TermsOfBusiness" style="margin-top: -5px;" />
	    	<div class="checkboxDiv" style="position: fixed;bottom: 0px;">
				<img id="checkboxImage" src="../Mobile/images/UserReadTermsOfBusinessPage7_checkbox.png" style="margin-top: -5px;" />
				<img id="checkboxCheckedImage" 
					style="display: none;margin-top: -5px;" 
					src="../Mobile/images/UserReadTermsOfBusinessPage7_checkboxChecked.png" />
				<a id="goUserBindingPage" >
					<img src="../Mobile/images/UserReadTermsOfBusinessPage7_footer.png" style="margin-top: -5px;" />
				</a>
			</div>
		</div>
    </div>
</body>

</html>
