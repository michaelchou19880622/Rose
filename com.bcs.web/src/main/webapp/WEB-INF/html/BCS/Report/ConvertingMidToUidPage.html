<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:with="strList = ${ {'/BCS/JS/lib/vis.min.js', '/BCS/JS/Report/midToUid.base.js'} }" >
<head th:replace="/BCS/Views/Common/Head :: head ('Mid To Uid Page', ${strList})" >
</head>

<body>
	<header th:replace="/BCS/Views/Common/Header :: header"></header>

    <div class="LyContents">
		<div th:replace="/BCS/Views/Common/Menu :: menu ('Page23')"></div>

        <!-- Right Content -->
        <div class="LyMain" role="main">

                    <header class="ContentHead">

                    </header>
                    <div class="mainFrame">

                                <th>資料欄位</th>
                                <th>資料內容</th>
                            </tr>
                            <tr >
                                <td class="dataTitle">MID to UID</td>
                                <td class="dataContent">

                                	<input class="btn_add upload_mid" style="cursor: pointer; margin-right: 3px;" type="button" value="轉換MID">
                    				<iframe id="downloadReport" style='display:none' ></iframe>
								</td>
                            </tr>
                        </table>
                    </div>

                </section>
            </form>
        </div>
    </div>

</html>
