<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-sale=1" />
    
    <!-- CSRF token -->
	
	<!-- default header name is X-CSRF-TOKEN -->
	
    
    <link href="../Mobile/Content/style.css" type="text/css" rel="stylesheet" />
	<style type="text/css">
		.mainDiv {
			font-size: 12pt;
		}
		input:not([type="image" i]), select {
			box-sizing: border-box;
			font-size: 12pt; 
		}
		fieldset {
		    margin: 0;
		    padding: 0;
		    border: 0;
		    vertical-align: baseline;
		}
		fieldset legend { display:block; padding-top:15px; font-weight:bold; color:#555; width:100%; position:relative; }
		fieldset input[type="text"] { display:block; width:100%; border:1px solid #ddd; border-radius:4px; box-shadow:inset 0 1px 10px rgba(0,0,0,.02); color:#555; padding:15px 10px; margin:7px 0; }
		fieldset select { display:inline-block; width:97%; color:#555; text-align:center; border-radius:0 !important; border: 1px solid #ddd; border-right:1px solid #ddd; padding:15px 0px !important; margin:7px 0px; }
		fieldset .selectset {}
		fieldset .selectset3 > select { width:25%; }
	</style>
	<script type='text/javascript' src='../webjars/jquery/2.2.3/jquery.min.js'></script>
	<script type='text/javascript' src='../Mobile/JS/core.js'></script>
	<script type='text/javascript' src='../Mobile/JS/page8.base.js'></script>
    <title>修改喜好店</title>
</head>

<body>
    <div class="gridContainer clearfix mainDiv">
	    <div style="top: 0; position: absolute;" class="mainDiv">
	   		<table style="width:100%">
	   			<tr heightPercent="65" style="width:100%;">
	   				<td style="padding: 0 20px;">
			            <form id="formChangeShop" method="post" th:action="@{/m/doChangeShop}">
							<fieldset>
								<legend>請選擇你想要收到哪家分店的優惠訊息</legend>
			                    <select id="UserFavoriteShop" name="UserFavoriteShop" style="width: 100%;">
			                    	<option value="">請選擇</option>
			                        <option value="AWS">敦北</option>
			                        <option value="HCS">新莊</option>
			                        <option value="TYS">桃園</option>
			                        <option value="KHS">高雄</option>
			                        <option value="TCS">台中</option>
			                    </select>
			                </fieldset>
			            </form>
	   				</td>
	   			</tr>
	   			<tr>
	   				<td>
						<div style="line-height:0;">
							<img src="../Mobile/images/UserChangeShopPage8_footer_part1.jpg" />
							<img id="btn_doChangeShop" src="../Mobile/images/UserChangeShopPage8_footer_part2.jpg" />
						</div>
	   				</td>
	   			</tr>
			</table>
	    </div>
    </div>
</body>

</html>
