<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-sale=1" />
    
    <!-- CSRF token -->
	
	<!-- default header name is X-CSRF-TOKEN -->
	
    
    <link href="../Mobile/Content/style.css" type="text/css" rel="stylesheet" />
	<style type="text/css">
		#main {
			font-size: 12pt;
		}
		input:not([type="image" i]), select {
			box-sizing: border-box;
			font-size: 12pt; 
		}
		fieldset {
		    margin: 0;
		    padding: 0;
		    border: 0;
		    vertical-align: baseline;
		}
		fieldset legend { display:block; padding-top:15px; font-weight:bold; color:#555; width:100%; position:relative; }
		fieldset input[type="tel"] { display:block; width:85%; border:1px solid #f00; border-radius:4px; box-shadow:inset 0 1px 10px rgba(0,0,0,0); color:#555; padding:10px 10px; margin:7px 0; }
		fieldset select { display:inline-block; width:97%; color:#555; text-align:center; border-radius:0 !important; border: 1px solid #f00; border-right:1px solid #f00; padding:10px 0px !important; margin:7px 0px; }
		fieldset .selectset {}
		fieldset .selectset3 > select { width:25%; }
	</style>
	<script type='text/javascript' src='../webjars/jquery/2.2.3/jquery.min.js'></script>
	<script type='text/javascript' src='../Mobile/JS/core.js'></script>
	<script type='text/javascript' src='../Mobile/JS/page2-1.base.js'></script>
    <title>升級專屬好友</title>
</head>

<body>
    <div class="gridContainer clearfix" style="max-width: 750px;">
        <img src="../Mobile/images/UserDoBindingPage2-2_header.png"/>
        <div id="main" style="background-image: url(../Mobile/images/UserDoBindingPage2-1_body.jpg);background-repeat: no-repeat;background-size: 100%;margin-top: -10px;">
            <div class="note1">
            </div>
            <form id="formDoBinding" method="post" th:action="@{/m/doBinding}">
				<fieldset>
					<legend>出生年月日</legend>
					<div class="selectset selectset3">
						<select id="BirthdayYear" name="BirthdayYear" style="font-size: 12px;">
							<option value="">請選擇</option>
				   			<option th:each="i : ${#numbers.sequence(#dates.year(#dates.createNow()) - 18, 1917, -1)}"
				    			th:value="${i}"
				    			th:text="${i}" >
				   			</option>	
						</select>
						年
						<select id="BirthdayMonth" name="BirthdayMonth" style="font-size: 12px;">
                        	<option value="">請選擇</option>
						   	<option th:each="i : ${#numbers.sequence(1, 12, 1)}"
								th:with="value=${i < 10 ? '0' + i : i}"
						    	th:value="${value}"
						    	th:text="${i}" >
						   	</option>
						</select>
						月
						<select id="BirthdayDay" name="BirthdayDay" style="font-size: 12px;">
                        	<option value="">請選擇</option>
						   	<option th:each="i : ${#numbers.sequence(1, 31, 1)}"
								th:with="value=${i < 10 ? '0' + i : i}"
						    	th:value="${value}"
						    	th:text="${i}" >
						   	</option>
						</select>
						日
					</div>
				</fieldset>
            	<fieldset>
                	<legend>行動電話</legend>
                    <div>
                    	<input type="tel" maxlength="10" id="PhoneNum" name="PhoneNum" value="" />
                    </div>
                </fieldset>
            </form>
        </div>
		<div style="line-height:0;">
			<img src="../Mobile/images/UserDoBindingPage2-1_footer_part1-1.jpg" />
			<img id="btn_line" src="../Mobile/images/UserDoBindingPage2-1_footer_part2.jpg" style="margin-top: -10px;" />
		</div>
    </div>
</body>

</html>
