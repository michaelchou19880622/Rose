<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="strList = ${ {'/BCS/JS/pagepnpDetailReport.base.js'} }">

<head th:replace="/BCS/Views/Common/Head :: head ('PNP Detail Report Page', ${strList})">
</head>
<style type="text/css">
.table-warp {
    overflow: auto;
    width: 100%;
    height: 500px;
    /* 固定高度 */
}

.table-responsive {
  display: block;
  width: 100%;
  /* overflow-x: hidden; */
  border: none;
  word-wrap:break-word;
}

table {
    table-layout: fixed;
    width: 200px;
    /* 固定寬度 */
}


thead tr th {
    position: sticky;
    top: 0;
    /* 列首永遠固定於上 */
}

.base_td{
    min-height: 1rem;
}

.td1{
    max-width: 1rem;
    min-width: 1rem;
}

.td3{
    max-width: 3rem;
    min-width: 3rem;
}

.td5{
    max-width: 5rem;
    min-width: 5rem;
}

.td7{
    max-width: 7rem;
    min-width: 7rem;
}

.td10{
    max-width: 10rem;
    min-width: 10rem;
}

.td20{
    max-width: 20rem;
    min-width: 20rem;
}
.td30{
    max-width: 30rem;
    min-width: 30rem;
}

.odd-row{
    background: #e7eaF0;
}


</style>
<body>
<header th:replace="/BCS/Views/Common/Header :: header"></header>
<div class="LyContents">
    <div th:replace="/BCS/Views/Common/Menu :: menu ('PagepnpDetailReport')"></div>
    <!-- Right Content -->
    <div class="LyMain" role="main">
        <form>
            <section>
                <!-- Title -->
                <header class="ContentHead">
                    <h3 class="CHTtl">PNP明細報表</h3>
                </header>
                <!-- Input Boxes -->
                <div>
                    <span>前方來源系統</span>
                    <input type="text" id="sourceSystemInput" name="sourceSystemInput" value="" maxlength="50" required="required">
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PccCode</span>
                    <input type="text" id="pccCodeInput" name="pccCodeInput" value="" maxlength="50" required="required">
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 發送帳號</span>
                    <input type="text" id="accountInput" name="accountInput" value="" maxlength="50" required="required">
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 電話號碼</span>
                    <input type="text" id="phoneNumber" name="phoneNumber" value="" maxlength="10" required="required">
                    <br/>
                    <span>建立日期：</span>
                    <div class="option date">
                        <input type="text" class="datepicker" id="startDate" placeholder="YYYY-MM-DD" />
                    </div>
                    <span>~</span>
                    <div class="option date">
                        <input type="text" class="datepicker" id="endDate" placeholder="YYYY-MM-DD" />
                    </div>
                    <br/>
                </div>
                <div class="CHBtnSet">
                    <div class="CHLeft">
                        <ul>
                            <li class="CHLeftBtn">
                                <input id="backBtn" class="btn prev" type="button" value="<" style="cursor: pointer;">
                                <span id="pageAndTotalPages">1/0</span>
                                <input id="nextBtn" class="btn next" type="button" value=">" style="cursor: pointer;">
                            </li>
                        </ul>
                    </div>
                    <div class="CHRight">
                        <input id="searchBtn" class="btn_add search" type="button" value="Search" style="cursor: pointer;">
                        <a id="exportBtn" class="btn_add exportToExcel" style="cursor: pointer; padding: 7px 12px; text-decoration: none">匯出 EXCEL</a>
                    </div>
                </div>
                <div class="mainFrame">
                    <div class="table-warp">
                        <table border="1" id="resultTable" class="table-responsive resultTable">
                            <thead>
                            <tr>
                                <th class="td1">#</th>
                                <th class="td5">前方<br/>來源<br/>系統</th>
                                <th class="td3">通路流</th>
                                <th class="td3">發送<br/>通路</th>
                                <th class="td10">發送帳號</th>
                                <th class="td5">掛帳PccCode</th>
                                <th class="td20">訊息內文</th>
                                <th class="td7">客戶手機號碼</th>
                                <th class="td10">預約時間</th>
                                <th class="td10">BC狀態<br/>BC發送時間</th>
                                <th class="td10">PNP狀態<br/>PNP發送時間</th>
                                <th class="td10">SMS狀態<br/>SMS發送時間</th>
                                <th class="td5">動作</th>
                            </tr>
                            </thead>
                            <tbody class="resultTbody">
                            <!-- ============================ -->
                            <tr class="resultList">
                                <td rowspan="2" class="td1 no"></td>
                                <td rowspan="2" class="td5 sourceSystem"></td>
                                <td rowspan="2" class="td3 pathway"></td>
                                <td rowspan="2" class="td3 proc_stage"></td>
                                <td rowspan="2" class="td10 account"></td>
                                <td rowspan="2" class="td5 accountPccCode"></td>
                                <td rowspan="2" class="td20 pnpContent"></td>
                                <td rowspan="2" class="td7 customerCellPhoneNumber"></td>
                                <td rowspan="2" class="td10 schedule_time"></td>
                                <td rowspan="1" class="td10 bcStatusCode"></td>
                                <td rowspan="1" class="td10 pnpStatusCode"></td>
                                <td rowspan="1" class="td10 smsStatusCode"></td>
                                <td rowspan="2" class="td5"><button disabled="true">再次發送SMS</button></td>
                            </tr>
                            <tr class="resultList2">
                                <td class="bc_time"></td>
                                <td class="pnp_time"></td>
                                <td class="sms_time"></td>
                            </tr>

                            <tr class="resultList-odd odd-row">
                                <td rowspan="2" class="td1 odd-row no"></td>
                                <td rowspan="2" class="td5 odd-row sourceSystem"></td>
                                <td rowspan="2" class="td3 odd-row pathway"></td>
                                <td rowspan="2" class="td3 odd-row proc_stage"></td>
                                <td rowspan="2" class="td10 odd-row account"></td>
                                <td rowspan="2" class="td5 odd-row accountPccCode"></td>
                                <td rowspan="2" class="td20 odd-row pnpContent"></td>
                                <td rowspan="2" class="td7 odd-row customerCellPhoneNumber"></td>
                                <td rowspan="2" class="td10 odd-row schedule_time"></td>
                                <td rowspan="1" class="td10 odd-row bcStatusCode"></td>
                                <td rowspan="1" class="td10 odd-row pnpStatusCode"></td>
                                <td rowspan="1" class="td10 odd-row smsStatusCode"></td>
                                <td rowspan="2" class="td5 odd-row "><button disabled="true">再次發送SMS</button></td>
                            </tr>
                            <tr class="resultList2-odd odd-row">
                                <td class="bc_time odd-row "></td>
                                <td class="pnp_time odd-row "></td>
                                <td class="sms_time odd-row "></td>
                            </tr>
                            <!-- ============================ -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </form>
    </div>
</div>
</body>

</html>
